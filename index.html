<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居家上班登記系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 登入頁面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2m-6 4h4"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">居家上班登記系統</h1>
                <p class="text-gray-600 mt-2">請使用您的帳號密碼登入</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">帳號</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="請輸入帳號" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="請輸入密碼" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    登入系統
                </button>
            </form>
            
            <div id="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                帳號或密碼錯誤，請重新輸入
            </div>
        </div>
    </div>

    <!-- 主系統頁面 -->
    <div id="mainSystem" class="hidden min-h-screen">
        <!-- 導航欄 -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">居家上班登記系統</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userInfo" class="text-gray-600"></span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-medium">登出</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 標籤頁 -->
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" id="tabNavigation">
                        <button class="tab-btn active py-2 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600" data-tab="apply">申請居家上班</button>
                        <button class="tab-btn py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="pending">待核准申請</button>
                        <button class="tab-btn py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="history">申請記錄</button>
                        <button class="tab-btn py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="report">月報統計</button>
                    </nav>
                </div>
            </div>

            <!-- 申請居家上班 -->
            <div id="applyTab" class="tab-content active">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">申請居家上班</h2>
                    <form id="applyForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">申請人</label>
                            <input type="text" id="applyApplicant" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">申請人姓名</label>
                            <input type="text" id="applyApplicantName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">部門</label>
                            <input type="text" id="applyDepartment" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">日期</label>
                            <input type="text" id="applyDates" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="格式: [YYYY-MM-DD, ...]" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">類型</label>
                            <input type="text" id="applyType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="WFH" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">理由</label>
                            <textarea id="applyReason" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                            提交申請
                        </button>
                    </form>
                    <div id="applySuccess" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden">
                        申請提交成功！
                    </div>
                    <div id="applyError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                        申請提交失敗，請重試
                    </div>
                </div>
            </div>

            <!-- 待核准申請 -->
            <div id="pendingTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">待核准申請</h2>
                    <div id="pendingList" class="space-y-4"></div>
                </div>
            </div>

            <!-- 申請記錄 -->
            <div id="historyTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">申請記錄</h2>
                    <div id="historyList" class="space-y-4"></div>
                </div>
            </div>

            <!-- 月報統計 -->
            <div id="reportTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">月報統計</h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">選擇月份</label>
                        <input type="month" id="reportMonth" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button id="generateReport" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                        產生報表
                    </button>
                    <div id="reportContent" class="mt-6 hidden">
                        <table id="reportTable" class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="px-4 py-2 border">員工姓名</th>
                                    <th class="px-4 py-2 border">部門</th>
                                    <th id="reportDaysHeader" class="px-4 py-2 border"></th>
                                </tr>
                            </thead>
                            <tbody id="reportBody"></tbody>
                        </table>
                    </div>
                    <button id="downloadExcel" class="mt-4 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 font-medium hidden">
                        下載 Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 登入邏輯
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 模擬登入驗證（實際應用中應連接到後端 API）
            if (username === 'admin' && password === 'password') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainSystem').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `歡迎, ${username}`;
                loadApplications();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // 登出邏輯
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('mainSystem').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.add('hidden');
        });

        // 標籤頁切換
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active', 'border-blue-500', 'text-blue-600'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                button.classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById(button.dataset.tab + 'Tab').classList.remove('hidden');
                if (button.dataset.tab === 'pending') loadPendingApplications();
                if (button.dataset.tab === 'history') loadHistoryApplications();
            });
        });

        // 申請表單提交
        document.getElementById('applyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const applicant = document.getElementById('applyApplicant').value;
            const applicantName = document.getElementById('applyApplicantName').value;
            const department = document.getElementById('applyDepartment').value;
            const dates = JSON.parse(document.getElementById('applyDates').value || '[]');
            const type = document.getElementById('applyType').value;
            const reason = document.getElementById('applyReason').value;
            const status = 'Pending';
            const submitTime = new Date().toISOString();
            const approvals = [];

            const response = await fetch('https://wfh-backend-tgdn.onrender.com/api/applications', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ applicant, applicantName, department, dates, type, reason, status, submitTime, approvals })
            });

            if (response.ok) {
                document.getElementById('applySuccess').classList.remove('hidden');
                document.getElementById('applyError').classList.add('hidden');
                setTimeout(() => document.getElementById('applySuccess').classList.add('hidden'), 3000);
                document.getElementById('applyForm').reset();
                loadApplications();
            } else {
                document.getElementById('applyError').classList.remove('hidden');
                document.getElementById('applySuccess').classList.add('hidden');
            }
        });

        // 載入申請數據
        async function loadApplications() {
            const response = await fetch('https://wfh-backend-tgdn.onrender.com/api/applications');
            const applications = await response.json();
            // 這裡可以根據需要更新 UI
            console.log('Applications:', applications);
        }

        // 載入待核准申請
        async function loadPendingApplications() {
            const response = await fetch('https://wfh-backend-tgdn.onrender.com/api/applications');
            const applications = await response.json();
            const pendingList = document.getElementById('pendingList');
            pendingList.innerHTML = applications
                .filter(app => app.status === 'Pending')
                .map(app => `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p>申請人: ${app.applicantName}</p>
                        <p>日期: ${app.dates.join(', ')}</p>
                        <p>狀態: <span class="${getStatusColor(app.status)} px-2 py-1 rounded">${getStatusText(app.status)}</span></p>
                    </div>
                `).join('');
        }

        // 載入申請記錄
        async function loadHistoryApplications() {
            const response = await fetch('https://wfh-backend-tgdn.onrender.com/api/applications');
            const applications = await response.json();
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = applications
                .map(app => `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p>申請人: ${app.applicantName}</p>
                        <p>日期: ${app.dates.join(', ')}</p>
                        <p>狀態: <span class="${getStatusColor(app.status)} px-2 py-1 rounded">${getStatusText(app.status)}</span></p>
                        <p>提交時間: ${new Date(app.submitTime).toLocaleString()}</p>
                    </div>
                `).join('');
        }

        // 產生月報
        document.getElementById('generateReport').addEventListener('click', async () => {
            const month = document.getElementById('reportMonth').value;
            const response = await fetch('https://wfh-backend-tgdn.onrender.com/api/applications');
            const applications = await response.json();
            const users = {};

            applications.forEach(app => {
                const [year, monthNum] = app.submitTime.split('T')[0].split('-');
                if (`${year}-${monthNum}` === month) {
                    if (!users[app.applicantName]) users[app.applicantName] = { department: app.department, workDays: new Set() };
                    app.dates.forEach(day => users[app.applicantName].workDays.add(day));
                }
            });

            const daysInMonth = new Date(month.split('-')[0], month.split('-')[1], 0).getDate();
            const reportDaysHeader = document.getElementById('reportDaysHeader');
            reportDaysHeader.innerHTML = Array.from({ length: daysInMonth }, (_, i) => `<th class="px-4 py-2 border">${i + 1}</th>`).join('');

            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = Object.entries(users).map(([name, user]) => {
                let rowHtml = `<tr><td class="px-2 py-2 border">${name}</td><td class="px-2 py-2 border">${user.department}</td>`;
                for (let day = 1; day <= daysInMonth; day++) {
                    const hasWork = user.workDays.has(`${month}-${day.toString().padStart(2, '0')}`);
                    rowHtml += `<td class="px-2 py-2 text-center border border-gray-300">${hasWork ? '✓' : ''}</td>`;
                }
                rowHtml += '</tr>';
                return rowHtml;
            }).join('');

            document.getElementById('reportContent').classList.remove('hidden');
            document.getElementById('downloadExcel').classList.remove('hidden');
        });

        // 輔助函數
        function getStatusColor(status) {
            switch(status) {
                case 'pending_section': return 'bg-yellow-100 text-yellow-800';
                case 'pending_department': return 'bg-blue-100 text-blue-800';
                case 'approved': return 'bg-green-100 text-green-800';
                case 'rejected': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending_section': return '待科主管核准';
                case 'pending_department': return '待處主管核准';
                case 'approved': return '已核准';
                case 'rejected': return '已駁回';
                default: return '未知狀態';
            }
        }

        // Excel下載功能
        document.getElementById('downloadExcel').addEventListener('click', function() {
            const month = document.getElementById('reportMonth').value;
            if (!month) {
                alert('請先生成報表');
                return;
            }
            
            const [year, monthNum] = month.split('-');
            const table = document.getElementById('reportTable');
            
            // 創建工作簿
            let csvContent = '';
            
            // 添加表頭
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => {
                headers.push(th.textContent.trim());
            });
            csvContent += headers.join(',') + '\n';
            
            // 添加數據行
            table.querySelectorAll('tbody tr').forEach(tr => {
                const row = [];
                tr.querySelectorAll('td').forEach(td => {
                    let cellText = td.textContent.trim();
                    // 處理包含逗號的內容
                    if (cellText.includes(',')) {
                        cellText = `"${cellText}"`;
                    }
                    row.push(cellText);
                });
                csvContent += row.join(',') + '\n';
            });
            
            // 創建下載鏈接
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `居家上班統計_${year}年${monthNum}月.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // 設置當前日期為最小值
        document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
    </script>
